<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Public+Sans:ital,wght@1,100&display=swap"
        rel="stylesheet">
    <title>DJ-Chart Login</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div class="login-header text-center">
        <a href="index.html" class="d-flex align-items-center justify-content-center">
            <img src="../images/logo-icon.svg" alt="" class="icon-rotate mx-2">
                    <img src="../images/logo-icon-black.svg" alt="" class="icon-rotate mx-3">
            <img src="../images/logo-content-black.svg" alt="">
        </a>
    </div>

    <div class="loginform">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-cover">
                        <h2 class="mb-5">Forgot Password</h2>
                        <form>
                            <div class="mb-5">
                                <label for="exampleInputEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="Enter your registered email">
                            </div>
                            <a href="" class="btn btn-primary login-btn">Send Reset Link</a>
                            <p class="text-center py-3 register-link">
                                Back to <a href="login.html">Login</a> 
                            </p>
                          </form>
                    </div>
                </div>
            </div>
        </div>
       
        
    </div>




    <!-- JS Links  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script src="../js/common.js"></script>
    

    <!-- /Js Links -->

</body>

</html>
